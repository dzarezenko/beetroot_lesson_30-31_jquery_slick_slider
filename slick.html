<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slick Slider</title>
  <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick-theme.css"/>
</head>
<body>
  <div class="slider">
    <div style="width: 100px;">
      <img src="https://via.placeholder.com/100x150.png?text=Slide 1" />
    </div>
    <div style="width: 150px;">
      <img src="https://via.placeholder.com/150x150.png?text=Slide 2" />
    </div>
    <div style="width: 200px;">
      <img src="https://via.placeholder.com/200x150.png?text=Slide 3" />
    </div>
    <div style="width: 250px;">
      <img src="https://via.placeholder.com/250x150.png?text=Slide 4" />
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="node_modules/slick-carousel/slick/slick.min.js"></script>
  <script>
    $(() => {
      $('.slider').slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        centerMode: true,
        variableWidth: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
    });
  </script>
</body>
</html>
